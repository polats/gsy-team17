    <!-- SCRIPTS: FLOT GRAPH ADVANCE -->
    <script type="text/javascript">
    $(function () {
      var d1 = [ [0, 1], [1, 14], [2, 5], [3, 4], [4, 5], [5, 1], [6, 14], [7, 5],  [8, 5] ];
      var d2 = [ [0, 5], [1, 2], [2, 10], [3, 1], [4, 9],  [5, 5], [6, 2], [7, 10], [8, 8] ];

      var plot = $.plot($("#placeholder2"),
           [ { data: d1, label: "Data Y"}, { data: d2, label: "Data X" } ], {
            lines: {
              show: true,
              fill: true, /*SWITCHED*/
              lineWidth: 2
            },
            points: {
              show: true,
              lineWidth: 5
            },
            grid: {
              clickable: true,
              hoverable: true,
              autoHighlight: true,
              mouseActiveRadius: 10,
              aboveData: true,
              backgroundColor: "#fafafa",
              borderWidth: 0,
              minBorderMargin: 25,
            },
            colors: [ "#090", "#099",  "#609", "#900"],
            shadowSize: 0
           });

      function showTooltip(x, y, contents) {
        $('<div id="gridtip">' + contents + '</div>').css( {
          position: 'absolute',
          display: 'none',
          top: y + 5,
          left: x + 5
        }).appendTo("body").fadeIn(300);
      }

      var previousPoint = null;
      $("#placeholder2").bind("plothover", function (event, pos, item) {
        $("#x").text(pos.x.toFixed(2));
        $("#y").text(pos.y.toFixed(2));

        if (item) {
          if (previousPoint != item.dataIndex) {
            previousPoint = item.dataIndex;

            $("#gridtip").remove();
            var x = item.datapoint[0].toFixed(0),
              y = item.datapoint[1].toFixed(0);

            showTooltip(item.pageX, item.pageY,
                  "x : " + x + "&nbsp;&nbsp;&nbsp; y : " + y);
          }
        }
        else {
          $("#gridtip").remove();
          previousPoint = null;
        }
      });
    });
    </script>

        // slide: function( event, ui ) {

      //    }

        slide: function(event, ui) {
